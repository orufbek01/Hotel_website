{% extends 'base.html' %}
{% block content %}
    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Our Rooms</h2>
                        <div class="bt-option">
                            <a href="{% url 'index_url' %}">Home</a>
                            <span>Rooms</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Rooms Section Begin -->
    <section class="rooms-section spad">
        <div class="container">
            <div class="row">
                {% for i in rooms %}
                <div class="col-lg-4 col-md-6">
                    <div class="room-item">
                        <img src="{{ i.img.url }}" alt="">
                        <div class="ri-text">
                            <h4>{{ i.room_type }}</h4>
                            <h3>{{ i.price }}$<span></span></h3>
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="r-o">Odam sig'mi:</td>
                                        <td>{{ i.capacity }}</td>
                                    </tr>
                                    <tr>
                                        <td class="r-o">Qulayliklari:</td>
                                        <td>{{ i.services }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Rooms Section End -->
{% endblock %}
